<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/pokedex.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__img">
        <img src="./assets//ball.png" alt="" />
      </div>
      <div class="header__title">
        <h1>Pok√©dex_</h1>
      </div>
    </header>
    <main class="main">
      <section class="main-content">
        <div class="main-content__name">
          <img src="./assets/fire-png.png" alt="" />
          <h3>CHARIZARD</h3>
        </div>
        <div class="main-content__pokemon">
          <img src="./assets/charizard.png" alt="" />
        </div>
      </section>
      <section class="main-content main-content__description">
        <div class="main-content__data">
          <div class="main-content__data-item">
            <div class="item">
              <h4>NO.</h4>
            </div>
            <div class="item">
              <p>006</p>
            </div>
          </div>
          <div class="main-content__data-item">
            <div class="item">
              <h4>level</h4>
            </div>
            <div class="item">
              <p>100</p>
            </div>
          </div>
          <div class="main-content__data-item">
            <div class="item">
              <h4>Type</h4>
            </div>
            <div class="item">
              <p>FIRE</p>
            </div>
          </div>
          <div class="main-content__data-item">
            <div class="item">
              <h4>HABILITY</h4>
            </div>
            <div class="item">
              <p>FLAMES</p>
            </div>
          </div>
          <div class="main-content__data-item">
            <div class="item">
              <h4>HEIGHT</h4>
            </div>
            <div class="item">
              <p>1,7m</p>
            </div>
          </div>
          <div class="main-content__data-item">
            <div class="item">
              <h4>WEIGHT</h4>
            </div>
            <div class="item">
              <p>90.5kG</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="o-footer">
        <div class="o-footer__title">
          <p>OTHERS</p>
        </div>

        <div class="o-footer__button">
          <button class="o-footer__button-size">
            <img src="./assets/mew.png" alt="" />
          </button>
        </div>
        <div class="o-footer__button">
          <button class="o-footer__button-size">
            <img src="./assets/mewtwo.png" alt="" />
          </button>
        </div>
        <div class="o-footer__button">
          <button class="o-footer__button-size">
            <img src="./assets/arcanine.png" alt="" />
          </button>
        </div>
        <div class="o-footer__button">
          <button class="o-footer__button-size">
            <img src="./assets/primeape.png" alt="" />
          </button>
        </div>
      </section>
    </footer>
  </body>
</html>
