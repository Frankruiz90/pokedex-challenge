<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/pokedex.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <figure class="header__img">
        <img src="./assets//ball.png" alt="ball" />
      </figure>
      <div class="header__title">
        <h1>Pok√©dex_</h1>
      </div>
    </header>
    <main class="main">
      <section class="main-content">
        <figure class="main-content__name">
          <img src="./assets/fire-png.png" alt="fire" />
          <figcaption>CHARIZARD</figcaption> 
        </figure>
        <div class="main-content__pokemon">
          <img src="./assets/charizard.png" alt="charizard" />
        </div>
      </section>
      <section class="main-content main-content__description">
        <div class="main-content__data">
          <article class="main-content__data-item">
            <h4 class="item">NO.</h4>
            <p class="item">006</p>
          </article>
          <article class="main-content__data-item">
            <h4 class="item">level</h4>
            <p class="item">100</p>
          </article>
          <article class="main-content__data-item">
            <h4 class="item">Type</h4>
            <p class="item">FIRE</p>
          </article>
          <article class="main-content__data-item">
            <h4 class="item">HABILITY</h4>
            <p class="item">FLAMES</p>
          </article>
          <article class="main-content__data-item">
            <h4 class="item">HEIGHT</h4>
            <p class="item">1,7m</p>
          </article>
          <article class="main-content__data-item">
            <h4 class="item">WEIGHT</h4>
            <p class="item">90.5kG</p>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <section class="o-footer">
        <div class="o-footer__title">
          <p>OTHERS</p>
        </div>

        <div class="o-footer__button">
          <a class="o-footer__button-size">
            <img src="./assets/mew.png" alt="mew" />
          </a>
        </div>
        <div class="o-footer__button">
          <a class="o-footer__button-size">
            <img src="./assets/mewtwo.png" alt="mewtwo" />
          </a>
        </div>
        <div class="o-footer__button">
          <a class="o-footer__button-size">
            <img src="./assets/arcanine.png" alt="arcanine" />
          </a>
        </div>
        <div class="o-footer__button">
          <a class="o-footer__button-size">
            <img src="./assets/primeape.png" alt="primeape" />
          </a>
        </div>
      </section>
    </footer>
  </body>
</html>
